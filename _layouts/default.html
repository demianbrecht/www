<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="Demian Brecht">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta name="keywords" content="Demian Brecht, software engineer, Python, backend systems, open source, developer, abbotsford, chilliwack, fraser valley, canada">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="en_US">
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% else %}
  <meta property="og:image" content="{{ '/assets/images/vic20.png' | absolute_url }}">
  {% endif %}
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  {% else %}
  <meta name="twitter:image" content="{{ '/assets/images/vic20.png' | absolute_url }}">
  {% endif %}
  
  <!-- Additional SEO -->
  <meta name="theme-color" content="#0a0a0a">
  <meta name="format-detection" content="telephone=no">
  
  <!-- Geo tags for local SEO -->
  <meta name="geo.region" content="CA-BC">
  <meta name="geo.placename" content="Fraser Valley, British Columbia">
  <meta name="geo.position" content="49.0504;-122.3045">
  <meta name="ICBM" content="49.0504, -122.3045">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Demian Brecht",
    "url": "{{ site.url }}",
    "description": "{{ site.description }}",
    "sameAs": [
      "https://github.com/demianbrecht",
      "https://www.linkedin.com/in/demianbrecht/",
      "https://medium.com/@demianbrecht",
      "https://dev.to/demianbrecht",
      "https://www.instagram.com/demianbrecht/"
    ],
    "jobTitle": "Software Engineer",
    "knowsAbout": ["Python", "Backend Systems", "Open Source"],
    "address": {
      "@type": "PostalAddress",
      "addressRegion": "British Columbia",
      "addressCountry": "Canada",
      "addressLocality": "Fraser Valley"
    }
  }
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="terminal-header">
    <h1 class="terminal-prompt">
      <span class="prompt-symbol">$</span>
      <span class="name">Demian Brecht</span>
      <span class="cursor"></span>
    </h1>
  </header>

  <main>
    {{ content }}
    <img src="{{ '/assets/images/clueless.webp' | relative_url }}" alt="" class="footer-image" style="display: block; margin: 0 auto;">
  </main>

  <footer>
    <div class="links">
      <a href="https://keybase.io/demianbrecht" target="_blank" rel="me noopener">Keybase</a>
      <a href="https://github.com/demianbrecht" target="_blank" rel="me noopener">GitHub</a>
      <a href="https://www.linkedin.com/in/demianbrecht/" target="_blank" rel="me noopener">LinkedIn</a>
      <a href="https://medium.com/@demianbrecht" target="_blank" rel="me noopener">Medium</a>
      <a href="https://dev.to/demianbrecht" target="_blank" rel="me noopener">Dev.to</a>
      <a href="https://www.instagram.com/demianbrecht/" target="_blank" rel="me noopener">Instagram</a>
    </div>
    <div class="made-with">
      <span>Vibed into existence with</span>

      <span class="copyright">&copy; {{ 'now' | date: '%Y' }}</span>

  </footer>


  <script src="{{ '/assets/js/posts.js' | relative_url }}"></script>
</body>
</html>
